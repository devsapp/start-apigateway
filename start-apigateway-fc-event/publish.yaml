Type: Application
Name: start-apigateway-fc-event
Provider:
  - 阿里云
Version: 0.0.1
Description: API 网关
HomePage: https://github.com/devsapp/start-apigateway
Tags:
  - Web应用
  - Api Gateway
  - 函数计算
  - 事件函数
Category: Web框架
# Service: # 使用的服务
#   Serverless 应用引擎:
#     Authorities: #权限描述
#       - AliyunApiGatewayFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - accountID
    - ramRole
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-zhangjiakou
        - cn-shenzhen
        - cn-guangzhou
        - cn-hongkong
        - ap-southeast-1
        - us-west-1
    frontend: 
      title: 前端工程名
      type: string
      default: frontend
      description: 前端工程名
    backend:
      title: 后端接口名
      type: string
      default: backend
      description: 后端接口名
    apiGroup:
      title: api网关组名称
      type: string
      default: apiGroup
      description: api网关组名称  
    accountID: 
      title: 阿里云账号ID
      type: string
      default: 
      description: 您可以通过登录阿里云控制台，将鼠标悬停在右上角头像的位置，直接查看和复制账号ID，或者单击基本资料查看账号ID。
    ramRole:
      title: RAM角色名称  
      type: string
      default: 
      description: 您可以通过登录RAM控制台，单击左侧导航栏的RAM角色管理，在RAM角色名称列表下进行查看。
    serviceName:
      title: 服务名
      type: string
      default: hello-world-service
      description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    functionName:
      title: 函数名
      type: string
      default: start-fc-event-nodejs14
      description: 函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
    # custom-domain:
    #   title: api网关绑定的自定义域名
    #   type: string
    #   default:
    #   description: api网关绑定的自定义域名,选填 
