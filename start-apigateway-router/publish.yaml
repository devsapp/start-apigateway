Type: Application
Name: start-apigateway-router
Provider:
  - 阿里云
Version: dev
Description: API 网关
HomePage: https://github.com/devsapp/start-apigateway
Tags:
  - Web应用
  - Api Gateway
Category: Web框架
# Service: # 使用的服务
#   Serverless 应用引擎:
#     Authorities: #权限描述
#       - AliyunApiGatewayFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-zhangjiakou
        - cn-shenzhen
        - cn-guangzhou
        - cn-hongkong
        - ap-southeast-1
        - us-west-1
    website-name: 
      title: Docusaurus项目名称
      type: string
      default: website-project
      description: Docusaurus项目名称
    koa-name:
      title: koa项目名称
      type: string
      default: koa-framework-project
      description: koa项目名称
    api-group:
      title: api网关组名称
      type: string
      default: apiGroup
      description: api网关组名称  
    # custom-domain:
    #   title: api网关绑定的自定义域名
    #   type: string
    #   default:
    #   description: api网关绑定的自定义域名,选填 