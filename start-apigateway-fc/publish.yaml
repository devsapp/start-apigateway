Type: Application
Name: start-apigateway-fc
Provider:
  - 阿里云
Version: 0.0.2
Description: API 网关
HomePage: https://github.com/devsapp/start-apigateway
Tags:
  - Web应用
  - Api Gateway
  - 函数计算
  - 事件函数
Category: Web框架
# Service: # 使用的服务
#   Serverless 应用引擎:
#     Authorities: #权限描述
#       - AliyunApiGatewayFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - accountID
    - ramRole
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-zhangjiakou
        - cn-shenzhen
        - cn-guangzhou
        - cn-hongkong
        - ap-southeast-1
        - us-west-1
    instanceId:
      title: 实例ID
      type: string
      default: api-shared-vpc-002
      description: 实例ID
    serviceName:
      title: 服务名
      type: string
      default: frontend
      description: 服务名  
    frontendFunctionName:
      title: 前端工程名
      type: string
      default: frontend
      description: 前端工程名
    backendFunctionName:
      title: 后端接口名
      type: string
      default: backend
      description: 后端接口名
    apiGroup:
      title: api网关组名称
      type: string
      default: apiGroup
      description: api网关组名称  
    roleArn:
      title: RAM角色ARN
      type: string
      default: ''
      pattern: '^acs:ram::[0-9]*:role/.*$'
      description: 您可以通过登录RAM控制台，单击左侧导航栏的RAM角色管理，在RAM角色名称列表下进行查看。
      required: true
    # custom-domain:
    #   title: api网关绑定的自定义域名
    #   type: string
    #   default:
    #   description: api网关绑定的自定义域名,选填 
