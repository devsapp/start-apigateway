Type: Application
Name: start-simple-apigateway
Provider:
  - 阿里云
Version: 0.0.2
Description: API 网关
HomePage: https://github.com/devsapp/start-apigateway
Tags:
  - Web应用
  - SAE
Category: Web框架
Service: # 使用的服务
  Serverless 应用引擎:
    Authorities: #权限描述
      - AliyunApiGatewayFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-zhangjiakou
        - cn-shenzhen
        - cn-guangzhou
        - cn-hongkong
        - ap-southeast-1
        - us-west-1
